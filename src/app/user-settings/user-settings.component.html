<div class="container">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name" class="form-label">Name </label
      ><input
        name="name"
        type="text"
        class="form-control"
        [(ngModel)]="userSettings.name"
        required
        #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid"
        (blur)="onBlur(nameField)"
      />

      <p
        [hidden]="!form.submitted || nameField.valid"
        class="alert alert-danger"
      >
        Please enter your name
      </p>
  <!--    <pre class="card card-block card-header">{{singleModel}}</pre>
<button  name="singleModel" type="button" class="btn btn-primary"
        [(ngModel)]="singleModel" btnCheckbox
        [btnCheckboxTrue]="on" [btnCheckboxFalse]="off">
  {{Single Toggle}}
</button> -->

      <div class="form-check form-group">
        <input
          class="form-check-input"
          type="checkbox"
          name="email"
          id="emailOffers"
          checked
          [(ngModel)]="userSettings.emailOffers"

        />
        <label class="form-check-label" for="emailOffers">
          Email Special Offers
        </label>
      </div>
      <div>
        <p>User Interface Style</p>
        <div class="form-group" >
          <div class="form-check" >
            <input
              class="form-check-input"
              type="radio"
              name="interfaceStyle"
              id="lightInterface"
              value="light"
              [(ngModel)]="userSettings.interfaceStyle"
              #lightInterfaceField="ngModel"
              [class.lightMode]="lightInterfaceField.dirty"
            />
            <label class="form-check-label" for="lightInterface"> Light </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="interfaceStyle"
              id="mediumInterface"
              value="medium"
              [(ngModel)]="userSettings.interfaceStyle"
            />
            <label class="form-check-label" for="mediumInterface">
              Medium
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="interfaceStyle"
              id="darkInterface"
              value="dark"
              [(ngModel)]="userSettings.interfaceStyle"
            />
            <label class="form-check-label" for="darkInterface"> Dark </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="subscriptionType"> Subscription Type</label>
        <select
          class="form-control"
          id="subscriptionType"
          name="subscriptionType"
          [(ngModel)]="userSettings.subscriptionType"
        >
          <option selected>Open this select menu</option>
          <option>Monthly</option>
          <option>Annual</option>
          <option>Lifetime</option>
        </select>
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea
          name="notes"
          id="notes"
          cols="30"
          rows="10"
          class="form-control"
          [(ngModel)]="userSettings.notes"
        ></textarea>
      </div>
<div [hidden]="!postError" class="alert alert-danger">{{postErrorMessage}}</div>
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </form>
</div>
{{ userSettings | json }}
