
<h1>Start your Lending Business Today</h1>
<h2>Submit a Request</h2>
  <form [formGroup] = "onboardingForm" >
      <p><label for="firstName">First Name <input type="text" formControlName="firstName" [formControl]="firstNameControl"></label></p>
      <p><label>Last Name <input type="text" formControlName="lastName" [formControl] ="lastNameControl"></label></p>
      <p><label>Phone Number <input type="text" formControlName="phoneNumber" [formControl]="phoneNumberControl"></label></p>
      <p><label>Email <input type="email" formControlName="email" [formControl]="emailControl"></label></p>
      <fieldset>
          <legend>Preferred Collateral:</legend>
          <label><input type="radio" formControlName="none" [formControl]="noneControl">None</label>
          <label><input type="radio" formControlName="logbook" [formControl]="logbookControl">Logbook</label>
          <label><input type="radio" formControlName="titleDeed" [formControl]="titleDeedControl">Title Deed</label>
      </fieldset>
     <p><label>Amount: <input type="number" formControlName="amount" [formControl]="amountControl"></label></p>
      <!--<p><label>Comment</label></p>
      <textarea></textarea> -->
      <p><button type="submit" (click) = "login(onboardingForm)"> Submit Request</button></p>
      <p><small><strong>When you submit the form you will be redirected to <em>Paypal.</em></strong></small></p>
  </form>
