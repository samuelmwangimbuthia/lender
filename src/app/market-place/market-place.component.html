<div class="container">
  <div class="inner-container">
    <div class="header bg-color">Lender</div>
      <app-site-navigation class="nav bg-color"></app-site-navigation>
    <div class="listings3 bg-color" *ngFor="let list of _playList.data">
      <ul>
        <li>{{ list.id }}</li>
        <li>{{ list.email }}</li>
        <li>{{ list.first_name }}</li>
        <li>{{ list.last_name }}</li>
        <li><img [src]="list.avatar" alt="Lender Image" /></li>
      </ul>
    </div>
    <footer class="bg-color">Your Number 1 money market</footer>
  </div>
</div>
